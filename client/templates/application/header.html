<template name="header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-gift"></span>
            Gift 4 You
          </a>
        </div>

          <div class="nav navbar navbar-header navbar-right">
            {{#if notLoggedIn}}
            <form class="navbar-form">
              <div class="form-group">
                <input name="loginName" id="loginName" type="text" value="" placeholder="User name" class="form-control"/>
                <input name="password" id="password" type="password" value="" placeholder="" class="form-control"/>

                <input type="submit" value="Login" class="btn btn-info"/>
              </div>
            </form>
            {{else}}
            <div class="nav navbar navbar-header navbar-right">
              <div class="btn btn-danger btn-sm btnLogout">{{currentUserName}} Logout</div>
            </div>
            {{/if}}
          </div>

        </div>
        {{#if signedIn}}
        <ul class="nav nav-tabs">
          <li role="presentation" class="{{isActive 'GIFTS'}} btnGift"><a href="{{pathFor 'ideas'}}"><span class="glyphicon glyphicon-gift"></span> Gifts</a></li>
          <li role="presentation" class="{{isActive 'PEOPLE'}} btnPeople"><a href="{{pathFor 'peopleList'}}"><span class="glyphicon glyphicon-user"></span> People</a></li>
          <li role="presentation" class="{{isActive 'MESSAGES'}} btnMessages"><a href="{{pathFor 'messageList'}}"><span class="glyphicon glyphicon-envelope"></span> Messages <div class="badge">3</div></a></li>
        </ul>
        {{/if}}
        </nav>
</template>
